    <meta charset="UTF-8">

    <title>Financial Literacy</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4C2C2;
        }

        header {
            background-color: #C24641;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        header img {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            height: 50px;
        }

        header h1 {
            margin-left: 100px; /* Add some space for the logo */
        }

        main {
            padding: 2rem;
            text-align: center;
            background-color: #F4C2C2;
        }

        footer {
            background-color: #C24641;
            color: #F4C2C2;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .box-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .box {
            background-color: #333;
            color: #fff;
            padding: 2rem;
            width: 150px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: #555;
        }

        /* Ensure links don't turn purple after being clicked */
        .box a {
            color: inherit;         /* Inherit the color from the parent box */
            text-decoration: none;  /* Remove underline */
            display: block;
            width: 100%;
            height: 100%;
        }

        .box a:visited {
            color: inherit;  /* Prevent the visited color (purple) */
        }

        .content-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #F4C2C2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
